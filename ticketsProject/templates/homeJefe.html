<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pagina de inicio </title>
</head>
<body>


    <h1> Pagina de inicio</h1>


    <p>Bienvenido a la pagina de inicio</p>

    {% if user.is_authenticated %}

        <h3>Hola {{user.username}}  <a href="{% url 'logout' %}">Cerrar Sesion</a> </h3>

        <h4><a href="{% url 'cambiarContraseña' %}"> Cambiar contraseña </a></h4>

        <div>
            <a href= "{% url 'opcionesJefe' %}" class="btn btn-primary my-3">Cambiar Opciones de Tickets</a>
        </div>


    

        <div>
            <a href= "{% url 'crearEjecutivo' %}" class="btn btn-primary my-3">Crear Nuevo Ejecutivo</a>
        </div>

    {% else %}

        <h3>No estas logeado <a href="{% url 'login' %}">Login</a></h3>

    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
