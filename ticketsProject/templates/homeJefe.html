<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pagina de inicio </title>
</head>
<body>

    <div class="container my-5">
        <div class="alert alert-info display-1 text-center mb-4">
            Pagina de Inicio
        </div>
        <div class="col-4 offset-md-4 alert alert-success text-center" role="alert">
            <h1>{{user.username}}</h1>
        </div>
        <div class="col-4 offset-md-4 alert alert-success text-center mb-5" role="alert">
            Usted ha iniciado sesión correctamente: Bienvenido!
        </div>

        <form class="col-6 offset-md-3 border-3 border border-info-secundary rounded p-4 mb-5"> <!--offset para centrar formulario-->
            <div class="d-grid text-center"><!--hace que el boton ocupe todo el ancho-->
                <h3>Menú de opciones para {{user.username}}</h3>
                <a href= "{% url 'opcionesJefe' %}" class="btn btn-primary my-3">Cambiar Opciones de Tickets</a>
                <a href= "{% url 'crearEjecutivo' %}" class="btn btn-primary my-3">Crear Nuevo Ejecutivo</a>
            </div>
        </form>
        <!--Formulario de botones cuenta-->
        <form class="col-4 offset-md-4 border-3 border border-info-secundary rounded p-4"> <!--offset para centrar formulario-->
            <div class="d-grid text-center"><!--hace que el boton ocupe todo el ancho-->
                <h3>Menú de opciones de cuenta</h3>
                <a href="{% url 'cambiarContraseña' %}" class="btn btn-warning mt-2">Cambiar Contraseña</a>
                <a href="{% url 'logout' %}" class="btn btn-danger mt-2">Cerrar Sesión</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
