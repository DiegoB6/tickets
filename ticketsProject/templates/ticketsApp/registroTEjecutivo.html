<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{titulo}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>

    <div class="container mt-5">
        <div class="alert alert-info display-1 text-center mb-4">
            {{titulo}}
        </div>
        <div class="col-4 offset-md-4 alert alert-success text-center" role="alert">
          <h1>{{user.username}}</h1>
        </div>
        <div class="col-4 offset-md-4 alert alert-warning text-center mb-5" role="alert">
          Aqu√≠ puede agregar un ticket con Nuevo Usuario!
        </div>

        <form method="post" class="col-6 offset-md-3 border-3 border border-info-secundary rounded p-4 mb-5">
            
            {% csrf_token %}
            {{usuario_form.as_p}}
            {{ticket_form.as_p}}
            <div class="d-grid text-center"><!--hace que el boton ocupe todo el ancho-->
              <input type="submit" value="{{titulo}}" class="btn btn-outline-primary">
              <a href="#" class="btn btn-danger mt-2" onclick="window.history.back(); return false;">Volver Atras</a>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  
    
  </body>
</html>
