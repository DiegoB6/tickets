<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>

    <div class="container my-5">
        <div class="alert alert-info display-1 text-center mb-4">
            Cambio de Contraseña
        </div>

        <div class="col-4 offset-md-4 alert alert-success text-center" role="alert">
            <h1>{{user.username}}</h1>
        </div>

        <div class="col-4 offset-md-4 alert alert-warning text-center mb-5" role="alert">
            Usted quiere cambiar su contraseña!
        </div>

        <!--formulario para cambiar contraseña-->
        <div class="container my-5">
            <form method="POST" class="col-6 offset-md-3 border-3 border border-info-secundary rounded p-4"> <!--offset para centrar formulario-->
                <div class="text-center mb-4">
                    <h3>Cambio de Contraseña</h3>
                </div>
                {{ form.as_p }}
                {% csrf_token %}
                <div class="d-grid"><!--hace que el boton ocupe todo el ancho-->
                    <button type="submit" class="btn btn-primary my-3">Cambiar Contraseña</button>
                    <a href="#" class="btn btn-danger mt-2" onclick="window.history.back(); return false;">Volver</a>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
